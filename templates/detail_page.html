<!--
등록된 게시물 디테일 페이지
게시물 제목, 작성자, 내용, 댓글을 보여줍니다.

게시물 작성자는 수정/삭제 할 수 있습니다.
비회원은 댓글을 등록할 수 없습니다.
회원은 댓글을 등록할 수 있습니다.
등록한 회원은 댓글을 수정/삭제할 수 있습니다

post
{
  "_id": ObjectId,
  "title": "게시물 제목",
  "user_id": ObjectId,  // 작성자
  "content": "글 내용",
  "address": “영문로 55
}

comment
{
  "_id": ObjectId,
  "post_id": ObjectId,  // 어떤 글의 댓글인지
  "user_id": ObjectId,  // 댓글 단 사람
  "content": "댓글 내용"
}
-->
<!Doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <!-- 네이버 지도 api -->
  <script type="text/javascript"
    src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=u65iupd99z&submodules=geocoder"></script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
  <title>괴식쟁이들 상세페이지</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font-family: 'Malgun Gothic', Arial, sans-serif;
    }

    .container {
      width: 600px;
      margin: 40px auto;
      border: 4px solid #111;
      padding: 40px 30px 50px 30px;
      box-sizing: border-box;
      background: #fff;
      min-height: 900px;
    }

    .title {
      font-size: 54px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .food-image {
      width: 400px;
      height: 180px;
      border: 3px solid #111;
      margin: 0 auto 32px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #222;
      background: #fafafa;
    }

    .info-list {
      font-size: 20px;
      margin-bottom: 24px;
      list-style: none;
      padding: 0 0 0 10px;
    }

    .info-list li {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .info-list .comment {
      font-weight: normal;
      margin-left: 8px;
      font-size: 18px;
      display: block;
    }

    .map-section {
      margin: 18px 0 36px 0;
    }

    .map-box {
      width: 400px;
      height: 300px;
      border: 3px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-left: 30px;
      background: #fafafa;
    }

    .divider {
      border: none;
      border-top: 3px solid #111;
      margin: 40px 0 18px 0;
    }

    .review-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .review-box {
      border-top: 3px solid #111;
      padding-top: 10px;
      font-size: 18px;
      margin-bottom: 0;
    }

    .review-content {
      font-size: 18px;
      margin-left: 0;
    }

    .post-actions {
      margin-top: 20px;
      text-align: right;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
  </style>

  <script>
    $(document).ready(function () {
      $("#post-detail").html("");
      $("#reviews").html("");

      show_post();
      show_reviews();
    });

    function show_post() {
      let post_html = `
      <div id="post-detail">
        <img src="data:image/png;base64,{{ post_info['image'] }}" alt="이미지 없음" class="food-image">
        <ul class="info-list">
          <li>{{post_info.title}}</li>
          <li><span class="like-icon">&#128077;</span>90</li>
          <li>
            COMMENT
            <span class="comment">{{post_info.content}}</span>
          </li>
          <li class="map-section">
            위치
            <div id="map" class="map-box"></div>
          </li>
        </ul>
  `;
      $('#post-detail').append(post_html);
    }
    function show_reviews() {
      let reviews_html = `
        {% for review in reviews %}
          <div class="review-content">{{review}}</div>
        {% endfor %}
      `;
      $('#reviews').append(reviews_html);
    }

  </script>

</head>

<body>

  <div class="container">
    <div class="title">괴식쟁이들</div>

    <!-- Flash 메시지 출력 -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-message">
      {% for msg in messages %}
      <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div id="post-detail">
      <img src="data:image/png;base64,{{ post_info['image'] }}" alt="이미지 넣기" class="food-image">
      <ul class="info-list">
        <li>식당 이름</li>
        <li><span class="like-icon">&#128077;</span>90</li>
        <li>
          COMMENT
          <span class="comment">추천해요~</span>
        </li>
        <li class="map-section">
          위치
          <div id="map" class="map-box"></div>

        </li>
      </ul>
    </div>
    <hr class="divider">
    <div class="review-title">Review</div>
    <div class="review-box" id="reviews">
      <div class="review-content">맛있어요!</div>
    </div>
    <form class="comment-form" action="/review" method="POST">
      <input class="comment-input" type="text" name="review" placeholder="댓글을 입력하세요">
      <input type="hidden" name="post_id" value="{{post_info['_id']}}">
      <button class="comment-btn" type="submit">등록</button>
    </form>
    <div class="post-actions">
      <a href="{{ url_for('home') }}" class="btn btn-dark">목록</a>
      <a href="{{ url_for('edit_post', id=post_info['_id']) }}" class="btn btn-primary">수정</a>
      <form action="{{ url_for('delete_post', id=post_info['_id']) }}" method="POST"
        onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
    </form>
  </div>

  <script>
    naver.maps.Service.geocode({ query: '{{post_info.address}}' }, function (status, response) {
      if (status === naver.maps.Service.Status.ERROR) {
        return alert('지도 불러오기 실패!');
      }

      var result = response.v2, // 검색 결과의 컨테이너
        items = result.addresses; // 검색 결과의 배열

      var mapOptions = {
        center: new naver.maps.LatLng(items[0]['y'], items[0]['x']),
        zoom: 15
      };
      var map = new naver.maps.Map('map', mapOptions);

      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(items[0]['y'], items[0]['x']),
        map: map
      });

    });
  </script>

</body>

</html>
