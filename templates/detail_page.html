<!--
등록된 게시물 디테일 페이지
게시물 제목, 작성자, 내용, 댓글을 보여줍니다.

게시물 작성자는 수정/삭제 할 수 있습니다.
비회원은 댓글을 등록할 수 없습니다.
회원은 댓글을 등록할 수 있습니다.
등록한 회원은 댓글을 수정/삭제할 수 있습니다

post
{
  "_id": ObjectId,
  "title": "게시물 제목",
  "user_id": ObjectId,  // 작성자
  "content": "글 내용",
  "address": “영문로 55
}

comment
{
  "_id": ObjectId,
  "post_id": ObjectId,  // 어떤 글의 댓글인지
  "user_id": ObjectId,  // 댓글 단 사람
  "content": "댓글 내용"
}
-->
<!Doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <title>괴식쟁이들 상세페이지</title>
  
</head>

<body>
  <div class="container">
    <div class="title">괴식쟁이들</div>
    <div class="food-image">음식사진</div>
    <ul class="info-list">
      <li>식당 이름</li>
      <li><span class="like-icon">&#128077;</span>90</li>
      <li>
        COMMENT
        <span class="comment">추천해요~</span>
      </li>
      <li class="map-section">
        위치
        <div class="map-box">지도</div>
      </li>
    </ul>
    <hr class="divider">
    <div class="review-title">· Review</div>
    <div class="review-box">
      <div class="review-content">맛있어요!</div>
    </div>
  </div>
</body>

</html>
