<!--
게시물을 추가하는 페이지입니다.
게시물 제목, 내용을 받습니다. 제목은 필수 입력 사항
게시물 내용은 필수 입력 사항이 아닙니다.
게시물 제목은 100자 이내로 입력해야 합니다.
add_post에서 등록하면 detail로 이동하여 등록된 글을 보여 줍니다.

post
{
  "_id": ObjectId,
  "title": "게시물 제목",
  "user_id": ObjectId,  // 작성자
  "content": "글 내용",
  "address": “영문로 55
}
-->
<!Doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <title>괴식쟁이들 상세페이지</title>
  
</head>

<body>
  <div class="container">
    <div class="title">괴식쟁이들</div>
    <form>
      <div class="form-group">
        <label class="form-label" for="restaurant">식당이름</label>
        <input class="form-input" type="text" id="restaurant" name="restaurant" autocomplete="off">
      </div>
      <div class="form-group">
        <label class="form-label" for="comment">Comment</label>
        <textarea class="form-textarea" id="comment" name="comment"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="location">식당 위치</label>
        <div class="location-group">
          <input class="location-input" type="text" id="location" name="location" autocomplete="off">
        </div>
      </div>
      <div class="map-box">지도</div>
    </form>
  </div>
</body>

</html>
